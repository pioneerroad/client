<div id="uploadPictureView" ng-show="showUploadBackgroundPictureView">
  <div class="container-fluid">
    <h1>Choose your Background Photo</h1>
    <h2>File Change: </h2>
    <button class="btn btn-large btn-primary" accept="image/*" ngf-accept="'image/*'" ngf-select ngf-change="uploadBackgroundLocal($files)" capture="camera">Upload on file change</button>
    
    <div ng-jcrop="backPhObj.src" selection="backPhObj.coords" thumbnail="backPhObj.thumbnail"></div>

    <!-- <button class="btn btn-larage btn-primary" ng-click="findCoordinates()">Find Coordinates</button> -->
    <button class="btn btn-larage btn-primary" ng-click="uploadBackgroundServer()">Upload to Server</button>
    <button class="btn btn-larage btn-primary" ng-click="closeBP()">Close</button>
  </div>
</div>

<div id="uploadPictureView" ng-show="showUploadProfilePictureView">
  <div class="container-fluid">
    <h1>Choose your Profile Photo</h1>
    <h2>File Change: </h2>
    <button class="btn btn-large btn-primary" accept="image/*" ngf-accept="'image/*'" ngf-select ngf-change="uploadProfileLocal($files)" capture="camera">Upload on file change</button>
    
    <div ng-jcrop="profPhObj.src" selection="profPhObj.coords" thumbnail="profPhObj.thumbnail"></div>

    <!-- <button class="btn btn-larage btn-primary" ng-click="findCoordinates()">Find Coordinates</button> -->
    <button class="btn btn-larage btn-primary" ng-click="uploadProfileServer()">Upload to Server</button>
    <button class="btn btn-larage btn-primary" ng-click="closePP()">Close</button>
  </div>
</div>

<div id="homeTownList" ng-show="showHomeTown">
  <div class="container-fluid">
    <input type="text" class="form-control" ng-keyup="autoFillHomeTown()" id="hometownList" ng-model="hometownList" placeholder="Enter your hometown...">
    <div class="home-town-results">
      <div class="home-town" ng-repeat="hometown in homeTowns" ng-click="populateHomeTown(hometown)">
        {{ hometown.label }}
      </div>
    </div>
    <button class="btn btn-lg btn-primary" ng-click="closeHomeTown()">Close Home Town</button>
  </div>
</div>
<div class="row" ng-show="false">
  <div class="col-xs-12">
    <div class="col-xs-9"></div>
    <div class="col-xs-3">
      <strong>Privacy Settings</strong>
    </div>
  </div>
</div>
<form>
  <div class="row">
    <div class="col-xs-12">
      <label for="fullname">Full Name</label>
    </div>
    <div class="col-xs-9">
      <div class="form-group">
        <input type="text" class="form-control" id="fullname" ng-model="user.fullname" placeholder="Enter your fullname...">
      </div>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-success" ng-class="btnClass.fullname" ng-click="changeButton('fullname')">{{ btnText.fullname }}</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label for="hometown">Home Town</label>
    </div>
    <div class="col-xs-9">
      <div class="form-group">
        <input type="text" class="form-control" id="hometown" ng-model="user.hometown" placeholder="Enter your hometown..." ng-click="listHomeTown()">
      </div>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-success" ng-class="btnClass.hometown" ng-click="changeButton('hometown')">{{ btnText.hometown }}</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label for="background_photo">Background Photo</label>
    </div>
    <div class="col-xs-9">
      <div class="form-group">
        <button class="btn btn-primary" ng-click="showUploadBackgroundPicture()">Upload Background Picture</button>
      </div>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-success" ng-class="btnClass.backgroundPhoto" ng-click="changeButton('backgroundPhoto')">{{ btnText.backgroundPhoto }}</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label for="profile_photo">Profile Photo</label>
    </div>
    <div class="col-xs-9">
      <div class="form-group">
        <button class="btn btn-primary" ng-click="showUploadProfilePicture()">Upload Profile Picture</button>
      </div>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-success" ng-class="btnClass.profilePhoto" ng-click="changeButton('profilePhoto')">{{ btnText.profilePhoto }}</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label for="rv_type">Type of RV</label>
    </div>
    <div class="col-xs-9">
      <div class="form-group">
        <select class="form-control" id="rv_type" ng-model="user.rv_type">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-success" ng-class="btnClass.rvType" ng-click="changeButton('rvType')">{{ btnText.rvType }}</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label for="rv_brand">Brand of RV</label>
    </div>
    <div class="col-xs-9">
      <div class="form-group">
        <select class="form-control" id="rv_brand" ng-model="user.rv_brand">
          <option>One</option>
          <option>Two</option>
          <option>Three</option>
          <option>Four</option>
          <option>Five</option>
        </select>
      </div>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-success circle" ng-class="btnClass.brandRv" ng-click="changeButton('brandRv')">{{ btnText.brandRv }}</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label for="short_introduction">Short Introduction (180 Characters)</label>
    </div>
    <div class="col-xs-9">
      <textarea class="form-control" id="short_introduction" ng-model="user.short_introduction" placeholder="Give a brief introduction about yourself..." rows=5></textarea>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-success" ng-class="btnClass.introduction" ng-click="changeButton('introduction')">{{ btnText.introduction }}</button>
    </div>
  </div>
</form>
