<div class="row">
  <div class="col-xs-12 col-md-offset-3 col-md-6">
    <div class="alert alert-dismissible" ng-class="messageType" ng-show="messageBool">
      <button type="button" class="close" ng-click="closeError()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{ message }}
    </div>
  </div>
  <div class="col-xs-12">
    <h1 class="text-center">Login</h1>
  </div>
</div>
<form id="loginForm" ng-submit="authenticate()">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-envelope-o"></i></div>
          <input type="text" class="form-control input-lg" ng-model="username" name="username" id="username" placeholder="Username">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-key"></i></div>
          <input type="password" class="form-control input-lg" ng-model="password" name="password" id="password" placeholder="Password">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button type="submit" class="btn btn-default btn-lg btn-block">Login</button>
    </div>
  </div>
</form>
