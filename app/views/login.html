<div ng-controller="LoginCtrl">
  <div class="row">
    <div class="col-xs-offset-3 col-xs-6">
      <div class="alert alert-warn" ng-class="messageType" ng-show="messageBool">
        {{ message }}
        <i class="fa fa-close"></i>
      </div>
    </div>
    <div class="col-xs-12">
      <h1 class="text-center">Login</h1>
    </div>
  </div>
  <form id="loginForm" ng-submit="authenticate()">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-envelope-o"></i></div>
            <input type="text" class="form-control input-lg" ng-model="username" name="username" id="username" placeholder="Username">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-key"></i></div>
            <input type="password" class="form-control input-lg" ng-model="password" name="password" id="password" placeholder="Password">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-default btn-lg btn-block">Login</button>
      </div>
    </div>
  </form>
</div>
